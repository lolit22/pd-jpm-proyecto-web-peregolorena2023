<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>McDonald's - Contacto</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

</head>

<body>
    <!--Encabezado de la Página Contacto-->
    <header>

        <img src="../images/logo_blanco_cuadrado.png" alt="Logo de McDonald's Pileta de Cheddar">
        <h1>Pileta de Cheddar</h1>
        <p>Una mini pelopincho con mucho, muchísimo cheddar, che.</p>

    </header>

     <!--Sección Principal de la Página Contacto--> 
    <main>

        <!--Sección: Formulario de Contacto--> 
        <section>

            <form action="" method="post">

                <!--Campo del Nombre y Apellido-->
                <div>
                    <label for="nombre-apellido">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <!--Campo del E-mail-->
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <!--Campo del Asunto-->
                <div>
                    <label for="asunto">Asunto</label>
                    <select name="asunto" id="asunto">
                        <option value="">Elegir</option>
                        <option value="comentario">Consulta</option>
                        <option value="critica">Crítica</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <!--Campo del Mensaje-->
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="6"></textarea>
                </div>

                <!--Campo de Aceptación de Noticias y Promociones-->
                <div>
                    <input type="checkbox" name="noticias" id="noticias">
                    <label for="noticias">Acepto recibir noticias y promociones de McDonald's Argentina</label>
                </div>

                <!--Campo de Aceptación de Política de Privacidad-->
                <div>
                    <input type="checkbox" name="privacidad" id="privacidad">
                    <label for="privacidad">Acepto la <a href="https://www.mcdonalds.com.ar/politica-de-privacidad" target="_blank">Política de Privacidad</a></label>
                </div>

                <!--Botón de Enviar Datos del Formulario-->
                <div>
                    <input type="submit" value="Enviar">
                </div>

            </form>

        </section>

    </main>
    
    <!--Pié de Página-->
    <footer>

        <!--Links de Interés-->
        <a href="https://www.mcdonalds.com.ar/nosotros/arcos-dorados" target="_blank">Arcos Dorados</a>
        <a href="https://recetadelfuturo.com/" target="_blank">Receta del Futuro</a>
        <a href="./pages/contacto.html">Contacto</a>
        <h3>Descarga la App</h3>
        <a href="https://play.google.com/store/apps/details?id=com.mcdo.mcdonalds&hl=es_AR" target="_blank"><img src="../images/google_play.png" alt=""></a>
        <a href="https://apps.apple.com/ar/app/mcdonalds-app/id1114009187" target="_blank"><img src="../images/app_store.png" alt=""></a>

        <!--Créditos-->
        <img src="../images/mcdonalds-logo-footer-bg-white.png" alt="Logo McDonald's amarillo">
        <p>©McDonald's 2023</p>

    </footer>

</body>
</html>
